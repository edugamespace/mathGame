<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>plusGame3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    /* 스타일은 기존 사용하던 그대로 */
    body {
      font-family: 'IBM Plex Sans KR', 'Nanum Gothic', sans-serif;
      background: #fefefe;
      color: #333;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #e860a9;
      margin-bottom: 60px;
    }

    h2 {
      font-size: 10rem;
      color: #4f4e51;
      margin: 0;
        line-height: 1;  /* ← 추가 */
    }

    .select-btn[data-type="base"] {
      background-color: #fff59d;
      font-size: 1.3rem;
      padding: 16px 24px;
      border-radius: 12px;
      color: #615d01;
      border: 2px solid white;
      transition: background 0.3s, transform 0.2s;
    }

    .select-btn[data-type="base"]:hover,
    .select-btn[data-type="base"].selected {
      background-color: #fdd835;
      color: white;
      transform: scale(1.05);
    }

    .select-btn[data-type="add"] {
      background-color: #dcedc8;
      font-size: 1.3rem;
      padding: 16px 24px;
      border-radius: 12px;
      color: #2b6100;
      border: 2px solid white;
      transition: background 0.3s, transform 0.2s;
    }

    .select-btn[data-type="add"]:hover,
    .select-btn[data-type="add"].selected {
      background-color: #8bc34a;
      color: white;
      transform: scale(1.05);
    }

    #progressGrid {
      display: grid;
      grid-template-columns: repeat(10, 35px);
      column-gap: 30px;  /* 가로 간격 */
  row-gap: 10px;     /* 세로 간격 */
      justify-content: center;
      margin: 100px auto; /*하단 간격 */
    }

    .progress-btn {
      width: 55px;
      height: 55px;
      background: #ddd;
      border: 1px solid #fffefe;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .progress-btn:hover {
      transform: scale(1.1);
    }

    .correct { background-color: #0800fd !important; }
    .incorrect { background-color: #ff0303 !important; }

    .choice-btn {
      background-color: #ffe0b2;
      border: none;
      border-radius: 12px;
      margin: 12px;
      padding: 18px 36px;
      font-size: 3rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .choice-btn:hover {
      background-color: #ffcc80;
      transform: scale(1.05);
    }

.add-row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 4px;
}

.add-row:first-child {
  margin-bottom: 20px; /* 윗줄과 아랫줄 사이 여백 */
}

.mode-btn {
  background-color: #eeeeee;
  border: 2px solid #aaa;
  border-radius: 10px;
  font-size: 1.2rem;
  padding: 10px 18px;
  margin: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.mode-btn:hover,
.mode-btn.selected {
  background-color: #ffc0cb;
  border-color: #ff6d99;
  color: white;
}

    .start-btn {
      background-color: #020b61;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1.5rem;
      color: white;
      margin-top: 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .start-btn:hover {
      background-color: #0015f9df;
      transform: scale(1.05);
    }

    #questionBox h2 {
      font-size: 6rem;
      color: #444;
      font-weight: bold;
      margin-bottom: 40px;
    }

    #resultScreen {
      display: none;
      margin-top: 30px;
    }

    .selection-group {
      margin: 1px 0;
       margin-top: 30px;
      
    }

#score {
  font-size: 5rem;      
  color: #00cad4;        
  font-weight: bold;
}

#time {
  font-size: 2rem;      /* 더 크게 */
  color: #5b5b5b;
}

#recommendation p {
  font-size: 2rem;     /* 문장 크기 키우기 */
  margin-bottom: 40px;
}

.result-btn-primary {
  background-color: #0d09ff;
  color: white;
  font-size: 1.6rem;
  padding: 20px 36px;
  border-radius: 14px;
  margin: 12px;
  border: none;
  cursor: pointer;
}

.result-btn-primary:hover {
  background-color: #2563ff;
}

.result-btn-secondary {
  background-color: #afafaf;
  color: #000000;
  font-size: 1.2rem;
  padding: 14px 28px;
  border-radius: 10px;
  margin: 8px;
  border: none;
  cursor: pointer;
}

.result-btn-secondary:hover {
  background-color: #cccccc;
}


  </style>
</head>
<body>

<div id="startScreen">
  <h1>🐰 공부할 단계를 선택하세요.</h1>

<div class="selection-group">
  <button class="select-btn" data-type="base" data-index="0">100~199</button>
  <button class="select-btn" data-type="base" data-index="1">200~299</button>
  <button class="select-btn" data-type="base" data-index="2">100~599</button>
  <button class="select-btn" data-type="base" data-index="3">400~799</button>
  <button class="select-btn" data-type="base" data-index="4">100~999</button>
</div>

<h2>+</h2>

<div class="selection-group">
  <div class="add-row">
  <button class="select-btn" data-type="add" data-index="0">10~19</button>
  <button class="select-btn" data-type="add" data-index="1">20~29</button>
  <button class="select-btn" data-type="add" data-index="2">10~59</button>
  <button class="select-btn" data-type="add" data-index="3">40~79</button>
  <button class="select-btn" data-type="add" data-index="4">10~99</button>
</div>
</div>


<div class="selection-group mode-select">
<div class="selection-group">
  <button class="mode-btn selected" data-mode="carry2">받아올림 2번</button>
  <button class="mode-btn" data-mode="carry1">받아올림 1번</button>
  <button class="mode-btn" data-mode="noCarry">받아올림 없음</button>
</div>

</div>

  <button id="startButton" class="start-btn" onclick="startSelectedGame()" disabled>게임 시작</button>
</div>

<div id="gameArea">
  <div id="progressGrid"></div>
  <div id="questionBox"></div>
  <div id="choicesBox"></div>
</div>

<!-- 게임 영역 밖으로 resultScreen 이동 -->
<div id="resultScreen" style="display: none;">
  <h2 id="score"></h2>
  <p id="time"></p>
  <div id="recommendation"></div>
</div>


<script src="script.js"></script>
</body>
</html>
