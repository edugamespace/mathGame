
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plus 1~3_1to20 Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fdfdfd;
      padding: 10px;
    }
    #progress-bar {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      max-width: 500px;
      margin: 0 auto 16px;
    }
    .progress-box {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
    }
    .progress-box.correct { background-color: #7dd3fc; }
    .progress-box.incorrect { background-color: #f87171; }

    #image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      margin-bottom: 40px;
    }
 #problem-card {
  border-radius: 30px;
  overflow: hidden;
  box-shadow: none;
  padding: 0;
  margin: 0;
  background: none;          /* ✅ 꼭 추가 */
  display: inline-block;     /* ✅ 크기를 콘텐츠에 딱 맞게 */
}
#problemImage {
  display: block;
  width: 100%;
  height: auto;
}

    #game-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
    }

    #celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
    }

    #final-score-text {
      font-size: 150px;
      color: #000;
      margin-bottom: 20px;
    }
    #final-score-message {
      font-size: 36px;
      margin-bottom: 30px;
    }

    #celebration button {
      padding: 14px 28px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    .retry-btn {
      background-color: #3b82f6;
    }

    .exit-btn {
      background-color: #ef4444;
    }
  </style>
</head>
<body>
<div id="progress-bar"></div>

<div id="image-container">

  <!-- 문제 카드용 박스 wrapper 추가 -->
  <div id="problem-card">
    <img id="problemImage" src="" alt="문제" />
  </div>

</div>

<div id="game-container"></div>

<div id="celebration">
  <div id="final-score-text"></div>
  <div id="final-score-message"></div>
  <button class="retry-btn" onclick="location.reload()">다시 할게요</button>
  <button class="exit-btn" onclick="window.location.href='https://raimtree.tistory.com/entry/%EB%8B%AC%EB%A0%A5%EA%B3%BC-%EC%8B%9C%EA%B3%84'">그만 할래요</button>
</div>


  <script src="script.js"></script>
</body>
</html>
