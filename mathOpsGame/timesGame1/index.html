<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한자릿수×한자릿수</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans KR', 'Nanum Gothic', sans-serif;
      background: #fefefe;
      color: #333;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #e860a9;
      margin-bottom: 60px;
    }

    h2 {
      font-size: 8rem;
      color: #4f4e51;
      margin: 0;
      line-height: 1;
    }

    #progressGrid {
      display: grid;
      grid-template-columns: repeat(10, 35px);
      column-gap: 30px;
      row-gap: 10px;
      justify-content: center;
      margin: 100px auto;
    }

    .progress-btn {
      width: 55px;
      height: 55px;
      background: #ddd;
      border: 1px solid #fffefe;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .progress-btn:hover {
      transform: scale(1.1);
    }

    .correct { background-color: #0800fd !important; }
    .incorrect { background-color: #ff0303 !important; }

    .add-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .add-row:first-child {
      margin-bottom: 20px;
    }

    .start-btn {
      background-color: #020b61;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1.5rem;
      color: white;
      margin-top: 20px;
      transition: background 0.3s, transform 0.2s;
    }

    .start-btn:hover {
      background-color: #0015f9df;
      transform: scale(1.05);
    }

    #questionBox h2 {
      font-size: 6rem;
      color: #444;
      font-weight: bold;
      margin-bottom: 40px;
    }

.choice-btn {
      background-color: #ffe0b2;
      border: none;
      border-radius: 12px;
      margin: 12px;
      padding: 18px 36px;
      font-size: 3rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .choice-btn:hover {
      background-color: #ffcc80;
      transform: scale(1.05);
    }

    #resultScreen {
      display: none;
      margin-top: 30px;
    }

    .selection-group {
      margin: 1px 0;
      margin-top: 30px;
    }

    #score {
      font-size: 5rem;
      color: #00cad4;
      font-weight: bold;
    }

    #time {
      font-size: 2rem;
      color: #5b5b5b;
    }

    #recommendation p {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .result-btn-primary {
      background-color: #0d09ff;
      color: white;
      font-size: 1.6rem;
      padding: 20px 36px;
      border-radius: 14px;
      margin: 12px;
      border: none;
      cursor: pointer;
    }

    .result-btn-primary:hover {
      background-color: #2563ff;
    }

    .result-btn-secondary {
      background-color: #afafaf;
      color: #000000;
      font-size: 1.2rem;
      padding: 14px 28px;
      border-radius: 10px;
      margin: 8px;
      border: none;
      cursor: pointer;
    }

    .result-btn-secondary:hover {
      background-color: #cccccc;
    }
  </style>
</head>

<body>
  <div id="startScreen">
    <h1>한 자릿 수 X 한 자릿 수</h1>
    <button class="start-btn" onclick="startGame()">게임 시작</button>
  </div>

  <div id="gameArea" style="display: none;">
    <div id="progressGrid"></div>
    <div id="questionBox"></div>
    <div id="choicesBox"></div>
  </div>

  <div id="resultScreen">
    <h2 id="score"></h2>
    <p id="time"></p>
    <div id="recommendation"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
