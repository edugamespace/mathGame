<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자릿수 곱셈 게임</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans KR', 'Nanum Gothic', sans-serif;
      background: #fefefe;
      color: #333;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #1bf4fc;
      margin-bottom: 60px;
    }
    
    h2 {
      font-size: 8rem;
      color: #4f4e51;
      margin: 0;
      line-height: 1;
    }


 #progressGrid {
      display: grid;
      grid-template-columns: repeat(10, 35px);
      column-gap: 30px;
      row-gap: 10px;
      justify-content: center;
      margin: 100px auto;
    }
    .progress-btn {
      width: 50px;
      height: 50px;
      background: #ddd;
      border: 1px solid #fffefe;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .progress-btn:hover {
      transform: scale(1.1);
    }

    #questionBox {
      font-size: 5.0rem;
      color: #444;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .start-btn {
      background-color: #020b61;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1.5rem;
      color: white;
      margin-top: 20px;
      transition: background 0.3s, transform 0.2s;
    }
    .start-btn:hover {
      background-color: #0015f9df;
      transform: scale(1.05);
    }

    .choice-btn {
      background-color: #ffe0b2;
      border: none;
      border-radius: 12px;
      margin: 10px;
      padding: 12px 24px;
      font-size: 2.2rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .choice-btn.zero {
      background-color: #e0f7fa;
    }

    .choice-btn:hover {
      background-color: #ffcc80;
      transform: scale(1.05);
    }

    .answer-slot {
      display: flex;
      justify-content: center;
      margin: 0 auto 40px;
    }

    .answer-box {
      width: 300px;
      height: 80px;
      font-size: 3rem;
      border: 4px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      gap: 16px;
    }

    .slot-segment {
      flex: 1;
      text-align: center;
    }

    .choices-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 10px 0 30px;
      flex-wrap: wrap;
    }

    .correct { background-color: #0800fd !important; }
    .incorrect { background-color: #ff0303 !important; }

   /* 문제와 정답박스 가로정렬*/
.question-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  margin: 40px auto;
}

.question-text {
  font-size: 20px;
  font-weight: bold;
  color: #1500f8; 
  background-color: transparent; /* 배경 제거 */
  padding: 10px 0; /* 상하 여백만 남기기 */
}

.answer-box {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 3px solid #444;
  border-radius: 10px;
  width: 200px; /* 너비 조정 */
  height: 80px;  /* 높이 조정 */
  gap:0px;
    color: #89898a; 
  background-color: transparent; /* 배경 제거 */
}

.slot-segment {
  font-size: 50px;
  letter-spacing: 0.13em;
  font-weight: bold;
  padding: 0 0px;
}
.choices-row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1px; /* 버튼 사이 간격 */
  margin-top: 18px;
}

.choice-btn {
  width:140px;            /* ✅ 너비 고정 */
  height: 70px;           /* ✅ 높이 고정 */
  font-size: 36px;        /* 글자 크기 */
    letter-spacing: 0.1em;   /* ✅ 자간 넓히기 */
  border-radius: 12px;    /* 둥글기 */
  border: none;
  padding: 0;             /* ✅ 안쪽 여백 제거 */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.1s ease;
}

.choice-btn.zero {
  background-color: #f7e5c4;
}

.choice-btn:not(.zero) {
  background-color: #f9fba8;
}

.choice-button:hover {
  transform: scale(1.08);
}

    #score {
      font-size: 5rem;
      color: #00cad4;
      font-weight: bold;
    }

    #time {
      font-size: 2rem;
      color: #5b5b5b;
    }

    #recommendation p {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .result-btn-secondary {
      background-color: #afafaf;
      color: #000000;
      font-size: 1.2rem;
      padding: 14px 28px;
      border-radius: 10px;
      margin: 8px;
      border: none;
      cursor: pointer;
    }
    .result-btn-secondary:hover {
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>🐣 자릿수 곱셈 게임을 시작해볼까요?</h1>
    <button class="start-btn" onclick="startGame()">게임 시작</button>
  </div>

 <div id="gameArea" style="display:none;">
  <div id="progressGrid"></div>

  <!-- 문제와 정답칸을 나란히 표시 -->
  <div class="question-row">
    <div class="question-text" id="questionBox">20 × 30 =</div>
    <div class="answer-box" id="answerBox">
      <div class="slot-segment" id="slot-0"></div>
      <div class="slot-segment" id="slot-1"></div>
    </div>
  </div>

  <div class="choices-row" id="numberChoices"></div>
  <div class="choices-row" id="zeroChoices"></div>
</div>


   <div id="resultScreen">
    <h2 id="score"></h2>
    <p id="time"></p>
    <div id="recommendation"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
